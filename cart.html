<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lumora — Cart & Checkout</title>
  <meta name="description" content="Lumora cart and checkout."/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header class="container header">
    <a class="brand" href="index.html">Lumora</a>
    <nav>
      <a href="index.html#products">Shop</a>
      <a href="index.html#about">About</a>
      <a class="cart-link" href="cart.html">
        <span>Cart</span>
        <span class="cart-count" id="cartCount">0</span>
      </a>
    </nav>
  </header>

  <main class="container section grid-2">
    <section>
      <h2>Your Cart</h2>
      <div id="cartItems" class="cart-items"></div>
    </section>
    <aside class="card checkout">
      <h3>Order Summary</h3>
      <div class="summary-row"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
      <div class="summary-row"><span>Discount</span><span id="discount">$0.00</span></div>
      <div class="summary-row"><span>Shipping</span><span id="shipping">$0.00</span></div>
      <div class="summary-row total"><span>Total</span><span id="total">$0.00</span></div>

      <form id="checkoutForm" class="checkout-form">
        <label>
          Discount code
          <input type="text" id="coupon" placeholder="STUDENT10 or WELCOME10" />
        </label>
        <label>
          Full name
          <input required type="text" id="name" placeholder="Jane Doe" />
        </label>
        <label>
          Email
          <input required type="email" id="email" placeholder="jane@example.com" />
        </label>
        <label>
          Address
          <input required type="text" id="address" placeholder="10 Example St, Sydney" />
        </label>
        <button class="btn" type="submit">Place order</button>
        <p class="muted small">Demo only • No payment collected.</p>
      </form>
      <div id="orderMsg" class="order-msg" role="status" aria-live="polite"></div>
    </aside>
  </main>

  <footer class="container footer">
    <p>© <span id="year"></span> Lumora • CALM</p>
  </footer>
</body>
</html>
